<!DOCTYPE html>
<html lang="en">
<head><title>Garfield</title></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	refresh();
});

setInterval(refresh, 8000);

function refresh()
{		
	$(".comic").attr("src", "");
	$.get('https://script.google.com/macros/s/AKfycbyulLfJl4SAxUzlzV3zxj4XVjghq6CM9DF_8pA-gXP6hfmF_1_32DNSdPyKy5J0vZeZ/exec', function(data) {
		$(".comic").attr("src",data);
	});
}
</script>
<body>
<p><img class="comic"></p>
</body>
</html>
