<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>T2 L1 - Pinyin</title>	
	<style>
	.opt-py-sounds {width: 3rem; text-align-last:center; }
	.ipt-py-chars {width: 3rem; text-align:center; }
	.blank { width:2.5rem; border: 1px white; color: white; }
	.blank:disabled { background: white; opacity: 0; }
	</style>
	<script text="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
	<script>
	
	var o = 
	{
	audio: 		[
				"sound-moe_l6_learn_gongchang.mp3",
				"sound-moe_l6_learn_gongke.mp3",
				"sound-moe_l6_learn_laogonggong.mp3"
				],
	pyanswer: 	[
					"gong_chang",
					"gong_ke",
					"lao_gong_gong"
				],
	pysound:	[
					"#-##_##v##",
					"#-##_#\\",
					"#v#_#-##_####"
				]
	}
	
	/* --- */
	
	var i = 0;
	var j = 0;
	var n = 0;
	
	var questionBank = [];
	
	for (i = 0; i < o.audio.length; i++)
		questionBank.push({audio: o.audio[i], pyanswer: o.pyanswer[i], pysound: o.pysound[i]});
	
	console.log(questionBank[n]);
	
	jQuery.extend(jQuery.expr[':'], 
	{
		focusable: function (el, index, selector) {
			return $(el).is(':input, [tabindex]');
		}
	});

	$(document).on('keydown', 'input', function (e) 
	{	
		switch (e.keyCode)
		{
		case 39:
			$(this).next('.ipt-py-chars').focus();
			break;
		case 37:
			$(this).prev('.ipt-py-chars').focus();
			break;
		case 8:
			if ($(this).val() == "")
			{
				$(this).prev('.ipt-py-chars').focus();
				$(this).prev('.ipt-py-chars').val("");
			}
			break;			
		}
	});
	
	$(document).on('keyup', 'input', function (e) 
	{
		switch (e.keyCode)
		{
		case 8:
			if (this.value != "")
				$(this).val("");
			break;
		case 37:
		case 39:
			break;
		default:
			if (this.value.length == this.maxLength)
				$(this).next('.ipt-py-chars').focus();
			break;
		}
	});	
		
	$(document).ready(function() 
	{
		$(".badge").hide();
		$(".next").hide();
		
		$('.play').click(function() 
		{
			$(".audio")[0].play();
        });
		
		$('.check').click(function() 
		{			
			var inputList = "";
			var soundList = "";
			for (i = 0; i < questionBank[n].pyanswer.length; i++)
			{
				var s = $('.sound' + i).find(":selected").text();
				if (s == "")
					soundList += "#"
				else
					soundList += $('.sound' + i).find(":selected").text();
				
				inputList += $('.input' + i).val();
			}
			console.log(soundList, questionBank[n].pysound);
			console.log(inputList, questionBank[n].pyanswer);
			
			if (soundList == questionBank[n].pysound && inputList.toLowerCase() == questionBank[n].pyanswer)
			{
				// correct answer
				$(".check").hide();
				$(".next").show();
				$(".badge-warning").hide();	
				$(".badge-success").show();			
			}
			else
			{
				$(".badge-warning").show();	
			}
        });
		
		$('.next').click(function() 
		{	
			n++;
			if (n >= o.pyanswer.length)
				n = 0;
			nextQuestion();
			
			$(".badge").hide();
			$(".next").hide();
			$(".check").show();
		});
			
		nextQuestion();	
	});
	
	function nextQuestion()
	{
		$( "select" ).remove( ".opt-py-sounds" );
		$( "input" ).remove( ".ipt-py-chars" );
	
		// add py sound options
		for (i = 0; i < questionBank[n].pyanswer.length; i++)
		{
			if (questionBank[n].pyanswer[i] == "_")
			{
				input = jQuery('<select class="opt-py-sounds blank sound' + i + '" disabled><option value = "_">_</option></select>');
			}
			else
			{
				input = jQuery('<select class="opt-py-sounds sound' + i + '"><option value = ""></option><option value = "-">-</option><option value = "/">/</option><option value = "v">v</option><option value = "\\">\\</option><option value = "..">..</option></select>');
				
			}
			jQuery('.frm-py-sounds').append(input);
		}		
		
		// add py chars
		for (i = 0; i < questionBank[n].pyanswer.length; i++)
		{
			if (questionBank[n].pyanswer[i] == "_")
			{
				input = jQuery('<input class="ipt-py-chars blank input' + i + '" disabled value="_">');
			}
			else
			{
				input = jQuery('<input maxlength="1" class="ipt-py-chars input' + i + '">');
			}
			jQuery('.frm-py-chars').append(input);
		}
		
		// play audio
        $(".audio").attr('src',  questionBank[n].audio);	
		
        $('.input0').focus();

	}
	</script>
</head>

<body>
	<div class="container">
		<div class="row py-5">
			<div class="col">
				<a href="https://chinesetingxie.github.io">Back</a>
			</div>
		</div>
		<div class="row text-nowrap">
			<div class="col">
				<audio class="audio" autoplay></audio>
				<p><button class="play btn btn-info">Play Audio</button></p>
				<p>
					<form class="frm-py-sounds"></form>
					<form class="frm-py-chars"></form>
				</p>

				<p>
					<button class="check btn btn-primary">Check Answer</button>
					<button class="next btn btn-success">Next</button>
				</p>
				
				<span class="badge badge-warning">Try again!</span>
				<span class="badge badge-success">Correct!</span>
			</div>
		</div>		
	</div>
</body>
</html>
