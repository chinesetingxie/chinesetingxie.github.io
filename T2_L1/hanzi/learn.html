<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<!--<link rel="stylesheet" href="styles.css">-->
	<style>
		#character-target-div { border: 1px solid black; width: 300px; height: 300px; }
	</style>
	<script text="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script>
	
	var words = ["我","码"];
	var n = 0;
	var writer;
	
	$(document).ready(function() 
	{
		$('.animate').click(function() 
		{	
			writer.animateCharacter();	
        });
		
		$('.loop').click(function() 
		{	
			writer.loopCharacterAnimation();
        });
		
		$('.check').click(function() 
		{	
			nextWord();		
        });
		
		$('.play').click(function() {
			$(".audio")[0].play();
        });
		
		nextWord();
	});

	function nextWord()
	{
		n++;
		if (n >= words.length)
			n = 0;
	
		$("#character-target-div").empty();
		
		writer = HanziWriter.create('character-target-div', words[n], 
		{
			width: 300,
			height: 300,
			showCharacter: true,
			showOutline: true,
			padding: 5
		});
		writer.animateCharacter();		
		$(".audio").attr('src',  words[n] + ".mp3");
	}
	
	</script>
</head>

<body>
<audio class="audio" autoplay></audio>
<button class="play">Play Audio</button>
<p>
<div id="character-target-div"></div>
</p>

<button class="animate">Play Once</button>
<button class="loop">Loop</button>
<button class="check">Next</button>
      
</body>
</html>
